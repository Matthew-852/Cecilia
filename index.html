<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apology for Cecilia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      margin: 0;
      padding: 60px;
      animation: pageFade 1s ease forwards;
      opacity: 0;
      font-size: 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 32px;
      color: #ff69b4;
      margin-bottom: 30px;
    }

    .hearts {
      font-size: 36px;
      animation: floatHearts 3s infinite ease-in-out;
      margin-bottom: 20px;
    }

    button {
      font-size: 24px;
      padding: 14px 28px;
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #popup {
      background: white;
      border-radius: 15px;
      padding: 35px;
      max-width: 450px;
      margin: 30px auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease forwards;
      display: none;
    }

    img {
      width: 250px;
      border-radius: 10px;
    }

    p {
      font-size: 20px;
      margin: 10px 0;
      color: #555;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes floatHearts {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-20px); opacity: 0.5; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes pageFade {
      to { opacity: 1; }
    }

    @media screen and (max-width: 480px) {
      body {
        font-size: 22px;
        padding: 40px;
      }
      h1 {
        font-size: 36px;
      }
      img {
        width: 90%;
      }
    }
  </style>
</head>

</body>
</html>
